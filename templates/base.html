<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}UX Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6',
                600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a'
              },
              accent: {
                100: '#e7f8ef', 300: '#b2eccd', 500: '#7dd3a3', 700: '#34a36f'
              },
              neutral: { 100: '#f5f5f5', 200: '#e5e7eb', 700: '#374151', 900: '#111827' }
            }
          }
        }
      }
    </script>
  </head>
  <body class="min-h-screen bg-neutral-100 text-neutral-900">
    <a href="#main" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 bg-white px-3 py-2 rounded border">Saltar al contenido</a>
    <header class="bg-white border-b" role="banner">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="/" class="text-brand-700 font-semibold text-lg">UX Manager</a>
        <nav aria-label="Principal" class="flex items-center gap-4">
          <a href="/#destacados" class="text-sm text-neutral-700 hover:text-brand-600 focus:outline-none focus-visible:ring-2 ring-brand-500 rounded">Ranking</a>
          <a href="/#buscador" class="text-sm text-neutral-700 hover:text-brand-600 focus:outline-none focus-visible:ring-2 ring-brand-500 rounded">Buscar</a>
          {% if request.user.is_authenticated %}
            <form action="{% url 'account_logout' %}" method="post" class="inline">
              {% csrf_token %}
              <button type="submit" class="text-sm text-brand-700 hover:text-brand-900 focus:outline-none focus-visible:ring-2 ring-brand-500 rounded">Cerrar sesion</button>
            </form>
          {% else %}
            <a href="{% url 'account_login' %}" class="text-sm text-brand-700 hover:text-brand-900 focus:outline-none focus-visible:ring-2 ring-brand-500 rounded">Iniciar sesion</a>
          {% endif %}
        </nav>
      </div>
    </header>
    <main id="main" role="main" class="max-w-6xl mx-auto px-4 py-6">
      {% block content %}{% endblock %}
    </main>
    <footer class="border-t bg-white mt-8" role="contentinfo">
      <div class="max-w-6xl mx-auto px-4 py-4 text-sm text-neutral-700">{{ now|default:2025 }} UX Manager</div>
    </footer>
  </body>
  </html>
