{% extends "account/base_account.html" %}
{% load i18n form_extras socialaccount %}
{% block account_title %}Iniciar sesión{% endblock %}
{% block account_content %}
  <form method="post" action="{% url 'account_login' %}" class="space-y-3 max-w-md">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      <label class="block text-sm font-medium">Correo</label>
      {{ form.login }}
    </div>
    <div>
      <label class="block text-sm font-medium">Contraseña</label>
      {{ form.password }}
    </div>
    <button type="submit" class="px-4 py-2 bg-brand-600 text-white rounded">Entrar</button>
  </form>
  <div class="mt-4 text-sm text-neutral-700">
    ¿No tienes cuenta? <a href="{% url 'account_signup' %}" class="text-brand-700 underline">Regístrate</a>
  </div>
  
{% endblock %}
